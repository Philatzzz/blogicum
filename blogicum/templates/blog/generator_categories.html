{% load static %}
{% for post in posts %} 
  <div class="col-6 col-md-4 my-1">
      <div class="card-body">   
            <h5 class="card-title">{{ post.location }}</h5>
            <p class="card-text">
                <!-- Описание обрезано до первых 10ти слов -->
                {{ post.text|truncatewords:10 }}
            </p>
            <a class="mt-3 regular-link" href="{% url 'blog:post_detail' post.id %}">
            Подробнее -->         
            </a>
      </div>
  </div>
{% endfor %}
